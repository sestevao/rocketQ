<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Sala - Rocket.Q</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;@700&display=swap"
    />

    <link rel="stylesheet" href="assets/styles/global.css" />
    <link rel="stylesheet" href="assets/styles/home.css" />
  </head>

  <body>
    <div id="home" class="content">
      <header>
        <a href="home.html">
          <img src="assets/images/logo.svg" alt="Rocket.Q Logo" />
        </a>
      </header>

      <div id="bg">
        <div class="ball top"></div>
        <div class="ball bottom"></div>
      </div>

      <main>
        <div class="container">
          <section>
            <h2>Crie a sua pr√≥pria sala</h2>

            <form action="room.html">
              <label class="sr-only" for="room-pass">Insira uma senha</label>
              <input
                type="password"
                id="room-pass"
                name="roomPass"
                placeholder="Insira uma senha"
              />
              <button type="submit">
                <img
                  src="assets/images/users-white.svg"
                  alt="Criar sala"
                />Criar sala
              </button>
            </form>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
